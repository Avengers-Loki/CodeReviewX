name: Delete Merged Branches

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Delete Branch
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request?.head?.ref;
            
            if (!branchName) {
              console.log('No branch to delete (workflow_dispatch or no PR context)');
              return;
            }
            
            // Protected branches that should never be deleted
            const protectedBranches = ['main', 'master', 'develop', 'development'];
            
            if (protectedBranches.includes(branchName)) {
              console.log(`Branch '${branchName}' is protected and will not be deleted`);
              return;
            }
            
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branchName}`
              });
              console.log(`âœ… Successfully deleted branch: ${branchName}`);
            } catch (error) {
              // Don't fail the workflow if branch deletion fails
              // (branch might already be deleted or not exist)
              if (error.status === 404) {
                console.log(`Branch '${branchName}' not found (already deleted)`);
              } else if (error.status === 422) {
                console.log(`Cannot delete branch '${branchName}' (might be protected or default)`);
              } else {
                console.log(`Error deleting branch '${branchName}': ${error.message}`);
              }
            }
