name: Delete Merged Branches

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only run when: 1) PR is merged, OR 2) manually triggered
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Delete Merged Branch
        # Only run for PR events (not workflow_dispatch) since we need pull_request context
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Don't delete main or master branches
            if (branchName === 'main' || branchName === 'master') {
              console.log(`Skipping deletion of protected branch: ${branchName}`);
              return;
            }
            
            try {
              await github.rest.git.deleteRef({
                owner: owner,
                repo: repo,
                ref: `heads/${branchName}`
              });
              console.log(`Successfully deleted branch: ${branchName}`);
            } catch (error) {
              // Don't fail if branch is already deleted
              if (error.status === 422 || error.status === 404) {
                console.log(`Branch ${branchName} already deleted or not found`);
              } else {
                console.error(`Error deleting branch ${branchName}:`, error.message);
                // Don't throw error to prevent workflow failure
              }
            }